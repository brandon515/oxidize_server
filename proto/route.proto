syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.haley.route";
option java_outer_classname = "RouteProto";

package route;

service Route{
    rpc SendMessage(Missive) returns (OperationSuccess){}
}

message User{
    string username = 1;
    int32 suffix = 2;
}

message Missive{
    User receipient = 1;
    User sender = 2;
    string message = 3;
}